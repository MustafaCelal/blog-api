spring:
  application:
    name: blog-api
  
  datasource:
    url: jdbc:postgresql://107.172.56.254:5432/blog_db_test
    username: ${DB_USERNAME:postgre1}
    password: ${DB_PASSWORD:p@ssword}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
