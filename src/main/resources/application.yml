spring:
  application:
    name: blog-api
  
  datasource:
    url: ${DB_URL}  # Required - e.g., jdbc:postgresql://localhost:5432/blog_db
    username: ${DB_USERNAME}  # Required
    password: ${DB_PASSWORD}  # Required
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate  # Changed from 'update' to 'validate' for production safety
    open-in-view: false   # Disable Open Session In View pattern
    show-sql: ${SHOW_SQL:false}
    defer-datasource-initialization: false  # Flyway handles schema initialization
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    validate-on-migrate: true

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    com.raptiye.blog: ${LOG_LEVEL:INFO}
    org.hibernate.SQL: ${LOG_LEVEL_SQL:WARN}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}  # Required - minimum 256 bits (32 characters) Base64 encoded
  expiration: ${JWT_EXPIRATION:86400000}  # 24 hours in milliseconds

# Application Settings
app:
  admin:
    password: ${APP_ADMIN_PASSWORD:#{null}}  # Required for dev profile

web:
  thymeleaf:
    cache: ${THYMELEAF_CACHE:true}
  resources:
    cache:
      cachecontrol:
        max-age: ${STATIC_CACHE_MAX_AGE:3600}