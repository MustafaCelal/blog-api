spring:
  application:
    name: blog-api
  
  datasource:
    url: jdbc:postgresql://107.172.56.254:5432/blog_db_test
    username: ${DB_USERNAME:postgre1}
    password: ${DB_PASSWORD:p@ssword}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate  # Changed from 'update' to 'validate' for production safety
    open-in-view: false   # Disable Open Session In View pattern
    show-sql: true
    defer-datasource-initialization: false  # Flyway handles schema initialization
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    validate-on-migrate: true

server:
  port: 8080

logging:
  level:
    com.raptiye.blog: DEBUG
    org.hibernate.SQL: DEBUG

